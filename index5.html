<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        
        .hero {
            background-image: url('https://plus.unsplash.com/premium_photo-1676637000058-96549206fe71?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 50px;
        }
        
        .product-section {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }
        .product-card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>CompanyName</h1>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
    </nav>
</header>

<section class="hero">
    <h1>Welcome to Our Shop</h1>
    <p>Find the best products here!</p>
    <button>Shop Now</button>
</section>

<section class="product-section">
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1559912311-8421ee673ca5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1513652804009-fc7f4778883c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>CompanyName Â© 2024 | Privacy Policy | Contact Us</p>
</footer>

</body>
</html>
